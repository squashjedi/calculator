<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <main>
    <div id="display">
      0
    </div>
    <div id="buttons">
      <div class="cancel single grey">AC</div>
      <div class="toggle single grey">+/-</div>
      <div class="percentage single grey">%</div>
      <div class="operators single orange">/</div>
      <div class="number single">7</div>
      <div class="number single">8</div>
      <div class="number single">9</div>
      <div class="operators single orange">*</div>
      <div class="number single">4</div>
      <div class="number single">5</div>
      <div class="number single">6</div>
      <div class="operators single orange">-</div>
      <div class="number single">1</div>
      <div class="number single">2</div>
      <div class="number single">3</div>
      <div class="operators single orange">+</div>
      <div class="number double">0</div>
      <div class="point single">.</div>
      <div class="equals single orange">=</div>
    </div>
  </main>
</body>

</html>
